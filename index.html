<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - Task Management</title>
    <!-- Add Bootstrap CSS CDN link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Link to your custom CSS file -->
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <h1>TaskMaster: A Task Management Web Application</h1>
      </div>
    </header>

    <div class="container mt-5">
      <!-- Bootstrap Form for Task Creation -->
      <form>
        <h2 class="create-task">Create Task</h2>
        <div class="form-group">
          <label for="taskTitle" style="font-weight: bold;">Title</label>
          <input
            type="text"
            class="form-control"
            id="taskTitle"
            placeholder="Enter task title"
          />
        </div>
        <div class="form-group">
          <label for="taskDescription" style="font-weight: bold;">Description</label>
          <textarea
            class="form-control"
            id="taskDescription"
            rows="4"
            placeholder="Enter task description"
          ></textarea>
        </div>
        <div class="form-group">
            <label for="taskTitle" style="font-weight: bold;">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="assigneeName"
              placeholder="Enter Assignee Name"
            />
          </div>
          <div class="form-group">
            <label for="taskTitle" style="font-weight: bold;">Progress</label>
            <input
              type="text"
              class="form-control"
              id="task-progress"
              placeholder="Not Started"
            />
          </div>
        <div class="form-group">
          <label for="dueDate" style="font-weight: bold;">Due Date</label>
          <input type="date" class="form-control" id="dueDate" />
        </div>
        <div class="form-group">
          <label for="priority" style="font-weight: bold;">Priority Level</label>
          <select class="form-control" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
      </form>


    <!-- Bootstrap JS and jQuery CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
